      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
          <a href="/edit/0"> <button class="btn btn-primary">ADD A NEW POST</button></a>
          <a href="/logout"> <button class="btn btn-primary">Logout</button></a>




          <hr>
<!-- now we are using jinja for loop to display our blogging website-->
<h1>Upload A File</h1>

<form action="/uploader" method="post" enctype="multipart/form-data">

<input type="file"name="file1">
<button type="submit" class="btn btn-primary">Submit</button>

</form>
              We will add file here.
<hr>

<h1>Edit Posts</h1>


<table class="table">
    <thead>
     <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    {% for post in posts %}
        <tr>
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
        </tr>

    {% endfor %}

    </tbody>
   </table>

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
