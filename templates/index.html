{% extends "layout.html" %}
{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">

            <!--# See here {{params['blog_name']}} is done with the help of config.json fline there we have
            # defined {{params['blog_name']}} as The coading world. It is done as
            # suppose if reliance wants to buy my bloging channel  then only that jason file 1 line needs
            # to be changed and all name as The coading world will be converted to what relaince wants.



            # similarly for secounf line heere we can be we have used
            # {{params['tag_line']}} because if some one wants quotes as "Blog for JIO User"
            # then all tag line can be change from one place-->

            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

<!-- now we are using jinja for loop to display our blogging website-->


    {% for post in posts %}
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">{{ post.title }}
             <!-- {{post.content[0:43]}}... -->

            </h2>
            <h3 class="post-subtitle">
              {{post.tagline}}

              <!-- as we do not any subtitle in posts table in our data base
                so i am leaving it but you can do it by addinga col of
                subtitle in post table
                and than using {{post.subtitle}}-->

            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            on {{post.date}}</p>
        </div>

        {{post.content[0:70]}}...
        <hr>
</li></a>

  <!--</li></a>-->

      {% endfor %}

        <!-- Pager -->
        <div class="clearfix">

            <a class="btn btn-primary float-left" href="{{prev}}"> &larr; Previous </a>

          <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
